<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Кваритры в Сочи</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link 
        rel="stylesheet" 
        href="../../styles/main.css"
    />
</head>
<body>

    <header class="header">
         <picture 
            class="header__banner" 
            data-banner="./flats/rose37" 
            data-sizes="100vw">

            <h1>
                Роз 37

        </div>
       
    </header>

    <main class="content">
        <div class="content__inner">
            <section class="description__flat">

                <section class="slider__container container js-gallery" data-id="rose37">
                    <div class="flat__swiper swiper mySwiper">
                        <div class="swiper-wrapper"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </section>
            

            </section>
            <aside class="booking container">
                <p class="booking-text">
                    Цена может отличаться, <br> в зависимости от дней бронирования
                </p>
                <button class="booking__button button">
                    Забронировать
                </button>
            </aside>
        </div>
    </main>

                    </li>
                    <li class="footer__list-item">

                            <img 
                                src="../../../public/icons/whatsapp_icon.svg"

                    </li>
                    <li class="footer__list-item">
                        <a 
                            target="_blank"
                            rel="noopener noreferrer"

                            <img
